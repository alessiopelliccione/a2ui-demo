    />

    <style>
      :root {
        /* Neutral Palette - RIPRISTINATA SCURA PER LA SHELL */
        --n-0: #000000;
        --n-10: #0a0a0a;
        --n-20: #171717;
        --n-30: #262626;
        --n-40: #404040;
        --n-50: #737373;
        --n-60: #a3a3a3;
        --n-70: #d4d4d4;
        --n-80: #e5e5e5;
        --n-90: #f5f5f5;
        --n-100: #ffffff;

        /* Accents */
        --p-60: #6366f1; 
        --p-40: #4f46e5;
        --s-60: #ec4899;

        --background: #000000;
        --bb-grid-size: 4px;
      }

      * {
        box-sizing: border-box;
        -webkit-font-smoothing: antialiased;
      }

      html,
      body {
        --font-family: 'Geist', sans-serif;
        --font-family-mono: 'Geist Mono', monospace;

        background: var(--background);
        color: var(--n-80);
        font-family: var(--font-family);
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
        overflow: hidden;

        --color-scheme: dark;
        color-scheme: dark;
      }
    </style>

  <body>
    <a2ui-shell></a2ui-shell>
